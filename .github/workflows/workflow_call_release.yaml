---
name: Release (workflow_call)
on:
  workflow_call:
    inputs:
      pr:
        description: "Pull Request Number"
        required: false
        type: number
      version:
        description: Version
        required: true
        type: string
      is_comment:
        description: If the comment is posted
        required: false
        default: false
        type: boolean
jobs:
  create-pr-branch:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - run: gh pr checkout "$PR"
        if: inputs.pr != ''
        env:
          GITHUB_TOKEN: ${{github.token}}
          PR: ${{inputs.pr}}
      - run: npm ci
        working-directory: js
      - run: npm run build
        working-directory: js

      - uses: suzuki-shunsuke/release-js-action@0c8995bef6136b89f294badd3f6b1f2615f7ba56 # v0.1.7
        with:
          version: ${{inputs.version}}
          is_comment: ${{inputs.is_comment}}
