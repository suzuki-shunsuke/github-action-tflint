---
name: Release
run-name: Release ${{inputs.tag}}
on:
  workflow_dispatch:
    inputs:
      tag:
        description: version
        required: true
      pr:
        description: "pr number (pre-release)"
        required: false
jobs:
  release:
    uses: ./.github/workflows/workflow_call_release.yaml
    permissions:
      contents: write
      pull-requests: write
    with:
      version: ${{inputs.tag}}
      pr: ${{inputs.pr}}
