name: test

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: aquaproj/aqua-installer@v1.1.2
      with:
        aqua_version: v1.19.4
    - uses: ./
      with:
        working_directory: tests
        github_comment: true
