name: actionlint

on:
  pull_request:
    branches:
    - main
    paths:
    - .github/**
    - aqua/actionlint.yaml
  push:
    branches:
    - main
    paths:
    - .github/**
    - aqua/actionlint.yaml

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: aquaproj/aqua-installer@v1.1.1
      with:
        aqua_version: v1.18.0
    - uses: suzuki-shunsuke/github-action-actionlint@v0.1.2
